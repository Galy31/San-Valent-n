<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url("Imagenes/FondoI.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 30px;
            padding: 20px 100px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: rgb(138, 180, 89);
            font-weight: bold;
        }
        #no {
            background-color: rgb(219, 85, 85);
            position: relative;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
            color: #1100ffc5;
        }
        img {
            margin-top: -20px;
            max-width: 250px;
            border-radius: 10px;
        }

        /* Animaci칩n para el movimiento de los emojis */
        @keyframes explosionAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY)) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 30px;
            position: absolute;
            opacity: 1;
            animation: explosionAnimation 3s ease-out forwards;
        }

        /* Estilos para las im치genes adicionales con posicionamiento predefinido */
        .additionalImage {
            position: absolute;
            max-width: 250px;
            border-radius: 10px;
            opacity: 0;
            animation: showImageAnimation 1s ease-out forwards;
        }

        /* Animaci칩n para hacer aparecer las im치genes con suavidad */
        @keyframes showImageAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Posiciones predefinidas para las im치genes */
        .imageTopLeft {
            top: 10%;
            left: 5%;
        }

        .imageTopRight {
            top: 10%;
            right: 5%;
        }

        .imageBottomLeft {
            bottom: 10%;
            left: 5%;
        }

        .imageBottomRight {
            bottom: 10%;
            right: 5%;
        }

        .imageCenter {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="initialMessage">쯈uieres ser mi San Valent칤n? 仇벒잺</h1>
        <img id="initialImage" src="Imagenes/VacaInicio.gif" alt="Imagen inicial" />
        <div class="buttons">
            <button id="yes">S칤</button>
            <button id="no">No</button>
        </div>
        <div id="response" class="hidden">
            <p class="message"></p>
            <img id="responseImage" src="" alt="Respuesta">
        </div>
    </div>

    <script>
        let attempt = 0;
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.querySelector(".message");
        const image = document.getElementById("initialImage");
        const responseDiv = document.getElementById("response");
        const responseImage = document.getElementById("responseImage");
        const initialMessage = document.getElementById("initialMessage");
        const buttonsDiv = document.querySelector(".buttons");

        // Im치genes adicionales que aparecer치n cuando el usuario diga "S칤"
        const additionalImages = [
            "Imagenes/SI1.gif",
            "Imagenes/SI2.gif",
            "Imagenes/SI3.gif",
            // Agrega m치s im치genes aqu칤 si lo deseas
        ];

        // Funci칩n cuando presiona "S칤"
        yesButton.addEventListener("click", function() {
            showFinalMessage();
            showExplosionAnimation(); // Mostrar animaci칩n de emojis
            showAdditionalImages(); // Mostrar im치genes adicionales
        });

        // Funci칩n cuando presiona "No"
        noButton.addEventListener("click", function() {
            attempt++;
            switch (attempt) {
                case 1:
                    noButton.textContent = "춰Ay di que s칤!";
                    image.src = "Imagenes/No11.gif";
                    break;
                case 2:
                    noButton.textContent = "Conf칤a en m칤";
                    image.src = "Imagenes/NO2.gif";
                    break;
                case 3:
                    noButton.textContent = "Te prometo que no te arrepentir치s";
                    image.src = "Imagenes/NO3.gif";
                    break;
                case 4:
                    noButton.textContent = "츼ndale, di que s칤";
                    image.src = "Imagenes/NO4.gif";
                    break;
                case 5:
                    noButton.textContent = "Por fis 游봌";
                    image.src = "Imagenes/NO5.gif";
                    break;
                case 6:
                    noButton.textContent = "Ser치 la mejor decisi칩n";
                    image.src = "Imagenes/NO6.gif";
                    break;
                case 7:
                    noButton.textContent = "Hazlo por Snoopy 游냤";
                    image.src = "Imagenes/NO7.gif";
                    break;
                case 8:
                    noButton.textContent = "쮺HI? 游븷";
                    image.src = "Imagenes/NO8.gif";
                    break;
                case 9:
                    noButton.textContent = "Bueno, ser치 a la mala 游땨";
                    image.src = "Imagenes/NO99.jpg";
                    break;
                case 10:
                    noButton.textContent = "NO";
                    image.src = "Imagenes/NO9.gif";
                    enableNoButtonMovement();
                    break;
                default:
                    showFinalMessage();
                    break;
            }
        });

        // Funci칩n para mostrar el mensaje final
        function showFinalMessage() {
            message.textContent = "춰Ayyy, yo sab칤a que dir칤as que s칤! 仇벒잺游봃";
            responseImage.src = "Imagenes/VacaSi.gif";
            responseImage.alt = "Imagen de agradecimiento";
            
            responseDiv.classList.remove("hidden");
            buttonsDiv.style.display = "none";
            image.style.display = "none";
            initialMessage.style.display = "none";
        }

        // Funci칩n para mostrar la animaci칩n de explosi칩n de emojis
        function showExplosionAnimation() {
            const emojis = ['仇벒잺', '游땘', '游눚', '游눘', '游눏', '游땢', '游꺛', '游꿀', '游눪'];
            const emojiCount = 50; // N칰mero de emojis a generar

            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                // Establecer las posiciones aleatorias de los emojis
                const randomDirectionX = Math.random() * 400 - 200; // Movimiento aleatorio en X
                const randomDirectionY = Math.random() * 400 - 200; // Movimiento aleatorio en Y

                // Asignar el movimiento para la animaci칩n
                emoji.style.setProperty('--moveX', `${randomDirectionX}px`);
                emoji.style.setProperty('--moveY', `${randomDirectionY}px`);

                // Colocamos los emojis en una posici칩n aleatoria al inicio
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100}%`;

                document.body.appendChild(emoji);

                // Eliminar los emojis despu칠s de que la animaci칩n termine
                setTimeout(() => {
                    emoji.remove();
                }, 3000); // Duraci칩n de la animaci칩n
            }
        }

        // Funci칩n para mostrar las im치genes adicionales en lugares espec칤ficos
        function showAdditionalImages() {
            additionalImages.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('additionalImage');

                // Seleccionar una clase de posici칩n predefinida seg칰n el 칤ndice
                if (index === 0) img.classList.add('imageTopLeft');
                else if (index === 1) img.classList.add('imageTopRight');
                else if (index === 2) img.classList.add('imageBottomLeft');
                else if (index === 3) img.classList.add('imageBottomRight');
                else img.classList.add('imageCenter'); // Para el resto, se centra la imagen

                document.body.appendChild(img);

                // Hacer aparecer la imagen con la animaci칩n
                setTimeout(() => {
                    img.style.opacity = 1;
                }, 200); // Tiempo para iniciar la animaci칩n de aparici칩n
            });
        }

        // Funci칩n para hacer que el bot칩n "No" se mueva
        function enableNoButtonMovement() {
            noButton.style.position = "absolute";
            noButton.onmouseover = function() {
                let maxWidth = window.innerWidth - noButton.clientWidth;
                let maxHeight = window.innerHeight - noButton.clientHeight;

                let randomX = Math.random() * maxWidth;
                let randomY = Math.random() * maxHeight;

                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            };
        }
    </script>
</body>
</html>
